<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Photo Album</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  </head>
  <body>

    </div>

        <div class="sidebar">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="#" rel="album1">Album 1</a></li>
            <li role="presentation"><a href="#" rel="album2">Album 2</a></li>
            <li role="presentation"><a href="#" rel="album3">Album 3</a></li>
            <li role="presentation"><a href="#" rel="album4">Album 4</a></li>
            <li role="presentation"><a href="#" rel="album5">Album 5</a></li>

        <div class="displayPhotos">
          <div class="album1">
            <h1>Album 1</h1>
            <!--Album 1 photos go here -->
          </div>
          <div class="album2">
            <h1>Album 2</h1>
            <!--Album 2 photos go here -->
          </div>
          <div class="album3">
            <h1>Album 3</h1>
            <!--Album 3 photos go here -->
          </div>
          <div class="album4">
            <h1>Album 4</h1>
            <!--Album 4 photos go here -->
          </div>
          <div class="album5">
            <h1>Album 5</h1>
            <!--Album 5 photos go here -->
          </div>
          <div class="album6">
            <h1>Album 6</h1>
            <!--Album 6 photos go here -->
          </div>
        </div>
      </div>
    </div>
    <div class = "individualPhotoViewer">
      <!--Individual photos will go here-->
    </div>

    <script type="text/javascript" src="bower_components/underscore/underscore.js"> </script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="photo-album.js"></script>
